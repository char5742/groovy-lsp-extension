plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'com.diffplug.spotless' version '6.25.0'
    id 'net.ltgt.errorprone' version '4.1.0'
    id 'net.ltgt.nullaway' version '2.1.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

// 分離された設定ファイルを適用
apply from: 'gradle/error-prone.gradle'
apply from: 'gradle/spotless.gradle'
apply from: 'gradle/testing.gradle'

group = 'com.groovylsp'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // LSP4J - Language Server Protocol for Java
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.23.1'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.23.1'
    
    // Vavr - Functional programming
    implementation 'io.vavr:vavr:0.10.4'
    
    // JSpecify - Null safety annotations
    implementation 'org.jspecify:jspecify:1.0.0'
    
    // Dagger - Dependency injection
    implementation 'com.google.dagger:dagger:2.51.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.51.1'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation 'ch.qos.logback:logback-classic:1.5.6'
    
    // Groovy Parser
    implementation 'org.apache.groovy:groovy:4.0.25'
    
    // Error Prone
    errorprone 'com.google.errorprone:error_prone_core:2.36.0'
    errorprone 'com.uber.nullaway:nullaway:0.12.1'
    
    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    testImplementation 'org.assertj:assertj-core:3.26.0'
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'com.tngtech.archunit:archunit-junit5:1.3.0'
}

application {
    mainClass = 'com.groovylsp.Main'
}

tasks.withType(JavaCompile).configureEach {
    options.release = 23
    options.compilerArgs.add('--enable-preview')
}

tasks.withType(JavaExec).configureEach {
    jvmArgs '--enable-preview'
}

shadowJar {
    // Always create a deterministic, version-independent JAR file name so
    // VSCode extension can reference it without hard-coding the project version.
    archiveFileName = 'groovy-lsp-server.jar'
    manifest {
        attributes 'Main-Class': 'com.groovylsp.Main'
    }
    mergeServiceFiles()
}