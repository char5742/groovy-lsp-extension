# Gradle properties
org.gradle.jvmargs=-Xmx2048m -XX:+UseG1GC
org.gradle.parallel=true

# Disable caching to avoid conflicts with linters and formatters
org.gradle.caching=false
org.gradle.configuration-cache=false

# Disable build cache
org.gradle.buildcache.local.enabled=false
org.gradle.buildcache.remote.enabled=false

# Enable Gradle daemon
org.gradle.daemon=true